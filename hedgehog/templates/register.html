{% extends "layout.html" %}
{% block body %}
	<h2>Register</h2>
	<form action="" method="post" name="register">
		{{form.hidden_tag()}}
		<p>
			Please, enter folowing data: <br>
			Username: {{ form.username() }} <br>			
		</p>
		<p>
			Email: {{ form.email()}}
		</p>
		<p> Password: {{ form.password()}} </p>
		
		<p>
			<input type="submit" value="Register">
		</p>
	</form>
{% endblock %}
