{% extends "layout.html" %}
{% block body %}

	<h2> Завантажити фото розкладу </h2>

<div class="col-md-4 col-md-offset-4">
	<form  action="{{ url_for('upload_photo_timetable') }}" method='POST' enctype="multipart/form-data">
		{{form.hidden_tag()}}
        <div class="form-group {% if form.station_id.errors %} has-error {% endif %}">
            <label class="control-label" for="station_id">Зупинка: </label>
		    {{ form.station_id(class="form-control")}}
        </div>
        <div class="form-group {% if form.file.errors %} has-error {% endif %}">
            <label class="control-label" for="file">Фото розкладу</label>
		     {{ form.file()}}
        </div>
        <div class="form-group {% if form.comment.errors %} has-error {% endif %}">
            <label class="control-label" for="comment">Коментар:</label>
            {{ form.comment(class="form-control") }}
        </div>

        <div class="col-md-4 col-md-offset-4">
            <button type="submit" class="btn btn-default">Завантажити</button>
        </div>
	</form>
</div>

	
{% endblock %}
