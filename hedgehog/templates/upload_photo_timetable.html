{% extends "layout.html" %}
{% block body %}

	<h2> Завантажити фото розкладу </h2>
	<form action="{{ url_for('upload_photo_timetable') }}" method='POST' enctype="multipart/form-data">
		{{form.hidden_tag()}}
		<p>Автостанція/зупинка: <br> {{ form.station_id()}} <br>  <br> 
		Посилання на зображення: {{ form.file()}}
		</p>
        {{ form.comment() }}

		<p><input type=submit /></p>
	</form>
	
{% endblock %}
